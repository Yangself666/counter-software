<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>历史产量数据查看</title>
		<link rel="stylesheet" type="text/css" href="./css/index.css" />
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	</head>
	<body>
		<div id="app">
			<h1 class="site-h1">历史产量数据查看</h1>
			<div class="block">
				<div class="demonstration">请选择日期和时间</div>
				<el-date-picker v-model="value" value-format="yyyy-MM-dd HH:mm:ss" type="datetimerange" :picker-options="pickerOptions"
				 range-separator="至" start-placeholder="开始日期" end-placeholder="结束日期" align="right" @change="commit(value)">
				</el-date-picker>
			</div>
			<div class="item_list" v-for="(device,index) in devices">
				<div class="title">
					<div class="name">
						{{device}}
					</div>
				</div>
				<ve-line class="chart" :data="chartData[index]" :data-empty="isEmpty[index]" :settings="chartSettings"
				 :legend-visible="false"></ve-line>
			</div>
		</div>



		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<!-- import JavaScript -->
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
		<script src="./js/axios.min.js"></script>
		<script src="./js/echarts.min.js"></script>
		<script src="./js/line.min.js"></script>
		<link rel="stylesheet" href="./css/style.min.css">
		<script src="./js/history.js"></script>
	</body>
</html>
