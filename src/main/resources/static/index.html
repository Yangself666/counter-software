<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>生产流水线产量数据查看</title>
		<link rel="stylesheet" type="text/css" href="./css/index.css" />
	</head>
	<body>
		<div id="app">
			<h1 class="site-h1">生产流水线产量数据查看</h1>
			<p class="intro">
				<a href="http://yangself.cn:549/counter/history" target="_blank">历史数据查看</a><br>
				*数据每30秒自动刷新
			</p>
			<div class="item_list" v-for="(device,index) in devices">
				<div class="title">
					<div class="name">
						{{device}}
					</div>
				</div>
				<ve-line class="chart" :data="chartData[index]" :data-empty="isEmpty[index]" :settings="chartSettings" :legend-visible="false"></ve-line>
			</div>
		</div>




		<script src="./js/axios.min.js"></script>
		<script src="./js/echarts.min.js"></script>
		<script src="./js/line.min.js"></script>
		<link rel="stylesheet" href="./css/style.min.css">
		<script src="./js/vue.js"></script>
		<script src="./js/index.js"></script>
	</body>
</html>
